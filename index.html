<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Game Key</title>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/46ffb4f039.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>Card Types</h2>
          <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img src="" id="ace-img" alt="Ace Card" />
          </div>
          <h4 id="card"></h4>
          <p id="cardDesc"></p>
          <p id="cardInfo">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto
            explicabo unde totam, ex magnam dicta quia quam minima repellat
            placeat quas consequatur nisi eius nesciunt, amet voluptatibus,
            deleniti fugit soluta.
          </p>
          <!-- prev next buttons -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!-- random button -->
          <button class="random">Surprise me</button>
        </article>
      </section>
    </main>
    <!-- Javascript -->
    <script src="app.js"></script>
  </body>
</html>
